apply plugin: 'java-library'
apply plugin: 'groovy'

repositories {
    jcenter()
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

sourceSets {
    main {
        java { srcDirs = [] }    // no source dirs for the java compiler
        groovy { //noinspection GroovyAssignabilityCheck
            srcDirs = ["src/main/java"]
        }  // compile   everything in src/ with groovy
    }
    test {
        java { srcDirs = [] }
        groovy { //noinspection GroovyAssignabilityCheck
            srcDirs = ["src/test/java"]
        }
    }
}

buildscript {
    repositories {
        jcenter()
    }
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.4.12'
    implementation 'one.util:streamex:0.6.6'
    implementation 'org.apache.logging.log4j:log4j-api:2.10.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.10.0'
}

